{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div style="max-width:100%;">
  <div style="max-width:400px; margin:150px auto; -webkit-box-shadow: 4px 4px 20px -5px rgba(34, 60, 80, 0.2); -moz-box-shadow: 4px 4px 20px -5px rgba(34, 60, 80, 0.2); box-shadow: 4px 4px 20px -5px rgba(34, 60, 80, 0.2);">
    <h1>{% trans "Sign Out" %}</h1>
    
    <p>{% trans 'Are you sure you want to sign out?' %}</p>
    
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button style="border: none; width:100px; height:40px; outline: none; margin:10px;" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock %}
